<!-- site header -->
<div class="header">
	<div class="uk-container uk-container-center">
		<div class="uk-grid uk-grid-collapse">
			<div class="uk-width-large-2-10 uk-width-medium-2-10 uk-width-small-2-5">
				<div class="logo">
					<a class="logo_inner" href="/">
						B
					</a>
				</div>
			</div>
			<div class="uk-width-large-8-10 uk-width-medium-8-10 uk-width-small-3-5">
			    <!-- global navigation -->
				<nav class="global_nav">
					<ul>
						
					</ul>
				</nav>
				<!-- /global navigation -->

				<!-- right header -->
				<div class="right_header">
					<div class="profiel">
						<a class="href" class="pic">
							<img class="src" alt=""></img>
						</a>
						<a class="href" class="username">
							{{ username }}
						</a>
					</div>
                    
                    <div class="helper">

                    			<i class="uk-icon-bell"></i>

                    	</div>
                    	<div class="setting">
                    		<a class="href" class="icon">
                    			<i class="uk-icon-cog"></i>
                    		</a>
                    	</div>
                    </div>
				</div>
				<!-- /right header -->
			</div>
		</div>
	</div>
</div>
